<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    {% load static %}
    <link rel="stylesheet" href="{% static 'css/indexAnimation.css' %}">


    <title>WordCounter - Login</title>
    
</head>

<body class="bg-light">
    <div class="container w-50 mt-5">
        <div class="card shadow">
            <div class="card-header" style="background-color:#0C4B33;">
                <ul class="nav nav-tabs card-header-tabs">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="true" href="/login1">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-light" href="/signup1">Register</a>
                    </li>
                </ul>
            </div>
            <div class="card-body">
                <form action="/login1" method="post">{% csrf_token %}
                    <div class="row">
                        <div class="col-md-12">
                            <h2 class="card-title text-center">Sign In</h2>
                        </div>
                        <div class="col-md-8 mx-auto">
                            {% for message in messages %}
                            <p class="text-{{message.tags}} text-center h5"><strong>{{message}}<strong></p>
                            {% endfor %}
                        </div>
                        <div class="col-md-7 my-2 mx-auto">
                            <label for="exampleInputEmail1">Username</label>
                            <input type="text" class="form-control border-secondary" name="loginusername"
                                placeholder="Enter your username" required minlength=6 maxlength=10>
                            <small id="emailHelp" class="form-text text-muted">We'll never share your username
                                with anyone.</small>
                        </div>
                        <div class="col-md-7 my-2 mx-auto">
                            <label for="exampleInputPassword1">Password</label>
                            <input type="password" class="form-control border-secondary" name="loginpassword"
                                placeholder="Enter your Password" id="password" required>
                            <small style="margin-left:88%;font-size: 12px;cursor:pointer;
                            font-family: auto;" id="showpassword">SHOW</small>
                        </div>
                        <div class="col-md-12">
                            <button type="submit" class="btn makeBorder mx-auto d-block w-50 text-light" name="submit"
                                style="margin-top:20px;cursor:pointer;background-color:#0C4B33;">Login</button>
                        </div>
                        <div class="col-md-12" style="margin-top:15px;">
                            <h5 style="font:medium;cursor:pointer;text-align:center;text-decoration:none;">Don't Have an
                                account ? <a class="text-decoration-none" href="/signup1">Sign Up</a>
                            </h5>
                        </div>
                        <div class="col-md-12" style="margin-top:15px;">
                            <h6 style="font:medium;cursor:pointer;text-align: center;text-decoration:none;"><a
                                    class="text-decoration-none" href="/change_password">Change/Reset your password?</a>
                            </h6>
                        </div>
                    </div>
                </form>

            </div>
        </div>


        <script>
            password = document.getElementById('password');
            const showpassword = document.getElementById('showpassword');


            const handleToggleInput = (e) => {
                if (showpassword.textContent === "SHOW") {
                    showpassword.textContent = "HIDE"
                    password.setAttribute('type', 'text')
                }
                else {
                    showpassword.textContent = "SHOW"
                    password.setAttribute('type', 'password')
                }
            }

            showpassword.addEventListener('click', handleToggleInput);
        </script>

</body>

</html>
