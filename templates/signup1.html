<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    {% load static %}
    <link rel="stylesheet" href="{% static 'css/indexAnimation.css' %}">


    <title>WordCounter - Signup</title>
</head>

<body class="bg-light">
    <div class="container w-50 mt-5">
        <div class="card shadow">
            <div class="card-header" style="background-color:#0C4B33;">
                <ul class="nav nav-tabs card-header-tabs">
                    <li class="nav-item">
                        <a class="nav-link text-light" href="/login1">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="true" href="/signup1">Register</a>
                    </li>
                </ul>
            </div>
            <div class="card-body">
                <form action="/signup1" method="post">{% csrf_token %}
                    <div class="row">
                        <div class="col-md-12">
                            <h2 class="card-title  text-center">Sign Up</h2>
                        </div>
                        <div class="col-md-10 mx-auto">
                            {% for message in messages %}
                                <p class="text-{{message.tags}} text-center h5"><strong>{{message}}<strong></p>
                            {% endfor %}
                        </div>
                        <div class="col-md-6 mt-2 mb-2">
                            <label for="exampleInputEmail1">First Name</label>
                            <input type="text" class="form-control makeBorder border-secondary" name="fname"
                                placeholder="Enter first name" value="{{data.first_name}}" required>
                        </div>
                        <div class="col-md-6 mt-2 mb-2">
                            <label for="exampleInputEmail1">Last Name</label>
                            <input type="text" class="form-control makeBorder border-secondary" name="lname"
                                placeholder="Enter last name" required>
                        </div>
                        <div class="col-md-6 mb-2">
                            <label for="exampleInputEmail1">Username</label>
                            <input type="text" class="form-control makeBorder border-secondary" name="uname" placeholder="Enter username"
                                required minlength=6 maxlength=10>
                            <small id="emailHelp" class="form-text text-muted">We'll never share your username
                                with anyone.</small>
                        </div>
                        <div class="col-md-12">
                            <label for="exampleInputEmail1">Email</label>
                            <input type="email" class="form-control border-secondary" name="email" placeholder="Enter email" required>
                            <small id="emailHelp" class="form-text text-muted">We'll never share your email
                                with anyone
                                else.</small>
                        </div>
                        <div class="col-md-6 my-2">
                            <label for="exampleInputPassword1">Create Password</label>
                            <input type="password" class="form-control makeBorder border-secondary" name="pass1"
                                placeholder="Create Password" id="pass1" required>
                                <small style="margin-left:88%;font-size: 12px;
                                font-family: auto; cursor:pointer;" id="showpassword1">SHOW</small>
                        </div>
                        <div class="col-md-6 my-2">
                            <label for="exampleInputPassword1">Repeat Password</label>
                            <input type="password" class="form-control makeBorder border-secondary" name="pass2"
                                placeholder="Repeat Password" id="pass2" required>
                            <small style="margin-left:88%;font-size: 12px;cursor:pointer;
                            font-family: auto;" id="showpassword2">SHOW</small>
                        </div>
                        <div class="col-md-12">
                            <button type="submit" class="btn makeBorder mx-auto d-block w-50 text-light" name="submit"
                                style="margin-top:20px;cursor:pointer;background-color:#0C4B33;">Create Account</button>
                        </div>
                        <div class="col-md-12" style="margin-top:15px;">
                            <h5 style="font:medium;cursor:pointer;text-align: center;">Have an account ? <a
                                    class="text-decoration-none" href="/login1">Log In</a>
                            </h5>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <script>
            pass1 = document.getElementById('pass1');
            pass2 = document.getElementById('pass2');
            const showpassword1 = document.getElementById('showpassword1');
            const showpassword2 = document.getElementById('showpassword2');


            const handleToggleInputPass1 = (e) =>{
                if(showpassword1.textContent==="SHOW"){
                    showpassword1.textContent = "HIDE"
                    pass1.setAttribute('type', 'text')   
                }
                else{
                    showpassword1.textContent = "SHOW"
                    pass1.setAttribute('type', 'password')   
                }
            }

            const handleToggleInputPass2 = (e) =>{
                if(showpassword2.textContent==="SHOW"){
                    showpassword2.textContent = "HIDE"
                    pass2.setAttribute('type', 'text')
                }
                else{
                    showpassword2.textContent = "SHOW"
                    pass2.setAttribute('type', 'password')
                }
            }

            showpassword1.addEventListener('click', handleToggleInputPass1);
            showpassword2.addEventListener('click', handleToggleInputPass2);
        </script>

</body>

</html>
