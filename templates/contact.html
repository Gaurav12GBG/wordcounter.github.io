{% extends 'base.html' %}

{% block title %}WordCounter - Contact{% endblock title %}

{% block contactactive %} active {% endblock contactactive %}

{% block body %}
<div class="container w-50" style="margin-top:110px;">
  <h2 style="text-align:center;"><strong>Contact Us</strong></h2>
<form action="/contact" method="post">
{% csrf_token %}
  <div class="form-group mb-3">
    <label for="name">Name</label>
    <input type="text" class="form-control border-secondary" id="name" name="name"aria-describedby="name" placeholder="Enter your Name" required>
  </div>

  <div class="form-group mb-3">
    <label for="email">Email address</label>
    <input type="email" class="form-control border-secondary" id="email" name="email" aria-describedby="emailHelp" placeholder="Enter your Email" required>
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>

  <div class="form-group mb-3">
    <label for="phone">Phone Number</label>
    <input type="tel" class="form-control border-secondary" id="phone" name="phone" placeholder="Enter your Phone Number" required>
  </div>

  <div class="form-group mb-3">
    <label for="content">Describe your issue :</label>
    <textarea class="form-control border-secondary" name="content" id="content" cols="30" rows="5" placeholder="Your message" required></textarea>
  </div>


  <button type="submit" class="btn text-light mb-3" style="background-color:darkgreen;">Send Message</button>
</form>
</div>
 {% endblock %}
